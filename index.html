<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="99">
            </div>
            
            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="">Seleccione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                    <option value="prefiero-no-decir">Prefiero no decir</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Intereses:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="intereses" value="tecnologia"> Tecnología</label>
                    <label><input type="checkbox" name="intereses" value="deportes"> Deportes</label>
                    <label><input type="checkbox" name="intereses" value="musica"> Música</label>
                    <label><input type="checkbox" name="intereses" value="libros"> Libros</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
        
        <div id="mensajeExito" class="mensaje-exito" style="display: none;">
            ¡Formulario enviado con éxito!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
